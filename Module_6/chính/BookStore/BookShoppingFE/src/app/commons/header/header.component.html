<!-- Header-->
<nav class="navbar navbar-expand-lg navbar-light shadow">
  <div class="container d-flex justify-content-between align-items-center"><img src="../../../assets/image/4 [Converted]-01.png" height="100" width="100"/>


    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
            data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
         id="templatemo_main_nav">
      <div class="flex-fill">
        <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
          <li *ngIf="isLogin && (role == 'ROLE_ADMIN')" class="nav-item">
            <a class="nav-link" routerLink="/manager">Quản lí sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#list">Sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dịch vụ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#footer">Liên hệ</a>
          </li>
          <li>
            <div class="input-group">
              <form class="d-flex border-none" (ngSubmit)="search()" [formGroup]="formSearch">
                <input type="text" class="form-control" id="inputMobileSearch" formControlName="searchValue" placeholder="Tên sách, thể loại, tác giả,...">
                <button class="input-group-text loginBtn" type="submit" [disabled]="formSearch.invalid">
                  <i class="fa fa-fw fa-search text-dark mr-2"></i>
                </button>
              </form>
            </div>
          </li>
        </ul>
      </div>
      <div class="navbar align-self-center ">
<!--        <div class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">-->
<!--        //-->
<!--        </div>-->
<!--        <a class="nav-icon d-none d-lg-inline" href="#" data-bs-toggle="modal" data-bs-target="#templatemo_search">-->
<!--          <i class="fa fa-fw fa-search text-dark mr-2"></i>-->
<!--        </a>-->
        <!-- icon-cart -->
        <a *ngIf="isLogin" class="nav-icon position-relative text-decoration-none loginBtn" (click)="viewCart()">
          <i class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i>
          <span class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark">{{cartItems?.length}}</span>
        </a>
        <a *ngIf="!isLogin" class="nav-icon position-relative text-decoration-none loginBtn" title="Đăng nhập" (click)="openModal('login')">
          <i class="fa fa-fw fa-user text-dark mr-3"></i>
        </a>
        <div class="header__option-user select-options-account-wrapper" *ngIf="isLogin">
          <img [src]="user?.imageUrl" alt="Avatar" *ngIf="isLogin" class="avatar-user">
          <p class="username">
            {{user?.name}}
          </p>
          <ul class="select-options-account" *ngIf="isLogin">
            <li class="select-item-account" routerLink="/info/me">
              Tài khoản
            </li>
<!--            <li class="select-item-account" (click)="viewCart()">-->
<!--              Giỏ hàng-->
<!--            </li>-->
            <li class="select-item-account" (click)="logout()">
              Đăng xuất
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
