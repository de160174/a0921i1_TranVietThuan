<!--Template-->
<h2>Today's article</h2>
<hr>
<div>
  <a href="{{article.url}}" target="_blank">{{article.title}}</a>
</div>
<hr>
<textarea #title [value]="article.title" cols="70" id="article-title"></textarea>
<textarea #url [value]="article.url" cols="70" id="article-url"></textarea>
<input (click)="updateArticle(title, url)" type="button" value="Update">
